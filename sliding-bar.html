<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GhostMode Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Calibri', sans-serif;
      background: linear-gradient(#051f30, #000000);
      overflow-x: hidden;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1003;
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-toggle span {
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
      transition: transform 0.4s, background 0.4s;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .menu-toggle.active span:nth-child(3) {
      transform: scale(0);
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 260px;
      height: 100%;
      padding: 70px 20px 30px 20px;
      background: #ffffff12;
      backdrop-filter: blur(7px);
      box-shadow: 8px 0px 9px 0px #00000014;
      transition: left 0.4s ease;
      z-index: 1002;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .menu::-webkit-scrollbar {
      display: none;
    }

    .menu.open {
      left: 0;
    }

    .menu-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .menu ul {
      list-style: none;
    }

    .menu li {
      opacity: 0;
      transform: translateX(-40px);
      animation: fadeSlide 0.5s ease forwards;
      margin-bottom: 25px;
    }

    .menu.open li {
      animation: fadeSlide 0.5s ease forwards;
    }

    .menu li:nth-child(1) { animation-delay: 0.4s; }
    .menu li:nth-child(2) { animation-delay: 0.5s; }
    .menu li:nth-child(3) { animation-delay: 0.6s; }
    .menu li:nth-child(4) { animation-delay: 0.7s; }
    .menu li:nth-child(5) { animation-delay: 0.8s; }
    .menu li:nth-child(6) { animation-delay: 0.9s; }
    .menu li:nth-child(7) { animation-delay: 1.0s; }
    .menu li:nth-child(8) { animation-delay: 1.1s; }
    .menu li:nth-child(9) { animation-delay: 1.2s; }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .menu a {
      text-decoration: none;
      color: #ffffff;
      display: flex;
      align-items: center;
      font-size: 18px;
      transition: 0.3s;
    }

    .menu a span:first-child {
      background: #0c0c0c;
      padding: 10px;
      border-radius: 50%;
      margin-right: 15px;
      font-size: 24px;
    }

    .menu a:hover {
      color: #1df2f2;
      transform: translateX(5px);
    }
  </style>
</head>
<body>

  <!-- Hamburger Menu Button -->
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Dim Background -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- Sliding Menu -->
  <div class="menu" id="menu">
    <ul>
      <li><a href="#"><span class="material-symbols-outlined">home</span>Home</a></li>
      <li><a href="#"><span class="material-symbols-outlined">dashboard</span>Dashboard</a></li>
      <li><a href="#"><span class="material-symbols-outlined">explore</span>Explore</a></li>
      <li><a href="#"><span class="material-symbols-outlined">analytics</span>Analytics</a></li>
      <li><a href="#"><span class="material-symbols-outlined">settings</span>Settings</a></li>
      <li><a href="#"><span class="material-symbols-outlined">person</span>Account</a></li>
      <li><a href="#"><span class="material-symbols-outlined">report</span>Report</a></li>
      <li><a href="#"><span class="material-symbols-outlined">email</span>Contact</a></li>
      <li><a href="#"><span class="material-symbols-outlined">logout</span>Logout</a></li>
    </ul>
  </div>

  <script>
    const toggleBtn = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("menuOverlay");

    toggleBtn.addEventListener("click", () => {
      toggleBtn.classList.toggle("active");
      menu.classList.toggle("open");
      overlay.classList.toggle("active");

      // Refresh animation
      const items = menu.querySelectorAll("li");
      items.forEach(item => {
        item.style.animation = "none";
        item.offsetHeight;
        item.style.animation = "";
      });
    });

    overlay.addEventListener("click", () => {
      toggleBtn.classList.remove("active");
      menu.classList.remove("open");
      overlay.classList.remove("active");
    });
  </script>

</body>
</html>
