<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GhostMode | Product Name</title>
  <link rel="stylesheet" href="style/product.css">
</head>
<body>

  <div class="product-container">
    <div class="product-images">
      <img src="images/product1.jpg" alt="Main product image" class="main-img">
      <div class="thumbnail-row">
        <img src="images/product1.jpg" class="thumb">
        <img src="images/product2.jpg" class="thumb">
        <img src="images/product3.jpg" class="thumb">
      </div>
    </div>

    <div class="product-info">
      <h1>Black Oversized Tee</h1>
      <p class="price">â‚¹1499</p>
      <p class="desc">An oversized tee with a minimalist aesthetic. Perfect for streetwear lovers.</p>

      <label for="size">Size:</label>
      <select id="size">
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>

      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

</body>
</html>
