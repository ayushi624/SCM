<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .nav-bar button {
      border: 1px solid #000;
      background: white;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .filter-dropdown {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .filter-dropdown label {
      font-weight: bold;
      font-size: 12px;
    }

    .filter-dropdown select {
      padding: 6px;
      border: 1px solid #000;
      border-radius: 4px;
      background-color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .filter.sort {
      font-weight: bold;
      cursor: pointer;
      align-self: flex-end;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      position: relative;
      background: #f5f5f5;
      border-radius: 5px;
      padding: 0px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .heart {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .help-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>

  <header>
    <h1>CLOTHING</h1>
    <nav class="nav-bar">
      <button>NEW IN</button>
      <button>TOPS & TEES</button>
      <button>BOTTOMS</button>
      <button>KNITWEAR</button>
      <button>HOODIES</button>
      <button>JACKETS</button>
      <button>ACCESSORIES</button>
      <button>MOST WANTED</button>
      <button>SALE</button>
    </nav>
  </header>

  <div class="filters">
    <div class="filter-dropdown">
      <label for="product-type">PRODUCT TYPE</label>
      <select id="product-type">
        <option value="">Select</option>
        <option value="tshirt">T-Shirt</option>
        <option value="sweater">Sweater</option>
        <option value="hoodie">Hoodie</option>
        <option value="jacket">Jacket</option>
      </select>
    </div>

    <div class="filter-dropdown">
      <label for="size">SIZE</label>
      <select id="size">
        <option value="">Select</option>
        <option value="xs">XS</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
      </select>
    </div>

    <div class="filter-dropdown">
      <label for="color">COLOUR</label>
      <select id="color">
        <option value="">Select</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="grey">Grey</option>
        <option value="red">Red</option>
      </select>
    </div>

    <div class="filter sort">SORT +</div>
  </div>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://us.mingalondon.com/cdn/shop/files/thorns-black-knit-sweater_5_720x.jpg?v=1741195199" alt="Product 1" />
      <div class="heart">♡</div>
    </div>
    <div class="product-card">
      <img src="https://us.mingalondon.com/cdn/shop/files/kai-grey-knitted-zip-up-hoodie_5_720x.jpg?v=1741194972" alt="Product 2" />
      <div class="heart">♡</div>
    </div>
    <div class="product-card">
      <img src="https://us.mingalondon.com/cdn/shop/files/thorns-grey-knit-sweater_5_720x.jpg?v=1741195219" alt="Product 3" />
      <div class="heart">♡</div>
    </div>
    <div class="product-card">
      <img src="https://us.mingalondon.com/cdn/shop/files/storm-knitted-zip-up-hoodie-cardigan_1_720x.jpg?v=1742402394" alt="Product 4" />
      <div class="heart">♡</div>
    </div>
    
  </main>

  <button class="help-button">Help</button>
</body>
</html>
