
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .nav-bar button {
      border: 1px solid #000;
      background: white;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      padding: 0 10px;
      align-items: flex-end;
    }

    .filter-dropdown {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .filter-dropdown label {
      font-weight: bold;
      font-size: 12px;
    }

    .filter-dropdown select {
      padding: 6px;
      border: 1px solid #000;
      border-radius: 4px;
      background-color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .product-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Force 4 products per row */
    gap: 20px;
  }

    .product-card {
      position: relative;
      background: #f5f5f5;
      border-radius: 5px;
      text-align: center;
      padding: 10px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-info {
      margin-top: 8px;
    }

    .product-name {
      font-weight: bold;
      font-size: 16px;
    }

    .product-price {
      color: #444;
      font-size: 14px;
    }

    .heart {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .heart.liked {
      color: red;
    }

    .help-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>CLOTHING</h1>
    <nav class="nav-bar">
      <button>NEW IN</button>
      <button>TOPS & TEES</button>
      <button>BOTTOMS</button>
      <button>KNITWEAR</button>
      <button>HOODIES</button>
      <button>JACKETS</button>
      <button>ACCESSORIES</button>
      <button>MOST WANTED</button>
      <button>SALE</button>
    </nav>
  </header>

  <!-- FILTERS -->
  <div class="filters">
    <div class="filter-dropdown">
      <label for="product-type">PRODUCT TYPE</label>
      <select id="product-type">
        <option value="">All</option>
        <option value="tshirt">T-Shirt</option>
        <option value="sweater">Sweater</option>
        <option value="hoodie">Hoodie</option>
        <option value="jacket">Jacket</option>
      </select>
    </div>

    <div class="filter-dropdown">
      <label for="size">SIZE</label>
      <select id="size">
        <option value="">All</option>
        <option value="xs">XS</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
      </select>
    </div>

    <div class="filter-dropdown">
      <label for="color">COLOUR</label>
      <select id="color">
        <option value="">All</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="grey">Grey</option>
        <option value="red">Red</option>
      </select>
    </div>

    <div class="filter-dropdown">
      <label for="sort">SORT</label>
      <select id="sort">
        <option value="">Default</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>
  </div>

  <!-- PRODUCTS -->
  <main class="product-grid" id="product-grid"></main>

  <!-- HELP BUTTON -->
  <button class="help-button">Help</button>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Clothing Co. All rights reserved.</p>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
  </footer>

  <!-- JS -->
  <script>
  const products = [
  {
    name: 'Black Knit Sweater',
    price: 45,
    type: 'sweater',
    color: 'black',
    size: 'm',
    image: 'https://us.mingalondon.com/cdn/shop/files/thorns-black-knit-sweater_5_720x.jpg?v=1741195199'
  },
  {
    name: 'Grey Zip Hoodie',
    price: 55,
    type: 'hoodie',
    color: 'grey',
    size: 'l',
    image: 'https://us.mingalondon.com/cdn/shop/files/kai-grey-knitted-zip-up-hoodie_5_720x.jpg?v=1741194972'
  },
  {
    name: 'Grey Knit Sweater',
    price: 47,
    type: 'sweater',
    color: 'grey',
    size: 's',
    image: 'https://us.mingalondon.com/cdn/shop/files/thorns-grey-knit-sweater_5_720x.jpg?v=1741195219'
  },
  {
    name: 'Storm Hoodie Cardigan',
    price: 60,
    type: 'hoodie',
    color: 'black',
    size: 'xl',
    image: 'https://us.mingalondon.com/cdn/shop/files/storm-knitted-zip-up-hoodie-cardigan_1_720x.jpg?v=1742402394'
  },
  {
    name: 'White Oversized Tee',
    price: 25,
    type: 'tshirt',
    color: 'white',
    size: 'm',
    image: 'https://us.mingalondon.com/cdn/shop/files/iron-grey-wash-zip-up-hoodie_2_540x.jpg?v=1742402454'
  },
  {
    name: 'Red Graphic Hoodie',
    price: 58,
    type: 'hoodie',
    color: 'red',
    size: 'l',
    image: 'https://us.mingalondon.com/cdn/shop/files/Kiara_Baby_Tee1_540x.jpg?v=1743603822'
  },
  {
    name: 'Black Cargo Pants',
    price: 40,
    type: 'bottoms',
    color: 'black',
    size: 's',
    image: 'https://us.mingalondon.com/cdn/shop/files/raw-wash-sweatpants_3_540x.jpg?v=1742402367'
  },
  {
    name: 'Grey Knit Beanie',
    price: 15,
    type: 'accessories',
    color: 'grey',
    size: 'm',
    image: 'https://us.mingalondon.com/cdn/shop/files/Uncensored_Baby_Tee1_540x.jpg?v=1743603952'
  }
];

    const grid = document.getElementById('product-grid');
    const filters = ['product-type', 'size', 'color', 'sort'];

    function renderProducts(list) {
      grid.innerHTML = '';
      list.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="heart" data-index="${index}">♡</div>
          <div class="product-info">
            <div class="product-name">${product.name}</div>
            <div class="product-price">$${product.price}</div>
          </div>
        `;
        grid.appendChild(card);
      });

      // Add heart toggle
      document.querySelectorAll('.heart').forEach(heart => {
        heart.addEventListener('click', function () {
          this.classList.toggle('liked');
          this.textContent = this.classList.contains('liked') ? '❤️' : '♡';
        });
      });
    }

    function applyFilters() {
      let filtered = [...products];
      const type = document.getElementById('product-type').value;
      const size = document.getElementById('size').value;
      const color = document.getElementById('color').value;
      const sort = document.getElementById('sort').value;

      if (type) filtered = filtered.filter(p => p.type === type);
      if (size) filtered = filtered.filter(p => p.size === size);
      if (color) filtered = filtered.filter(p => p.color === color);

      if (sort === 'asc') filtered.sort((a, b) => a.price - b.price);
      if (sort === 'desc') filtered.sort((a, b) => b.price - a.price);

      renderProducts(filtered);
    }

    filters.forEach(id => {
      document.getElementById(id).addEventListener('change', applyFilters);
    });

    // Initial render
    renderProducts(products);
  </script>
</body>
</html>
